<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MTG Matrix Pro</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#121212">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap');
        
        body { background-color: #121212; color: #f8fafc; font-family: 'Inter', sans-serif; touch-action: manipulation; }
        
        /* Beleren-Style font stack for titles */
        .font-beleren { 
            font-family: 'Georgia', 'Times New Roman', serif; 
            font-weight: 900; 
            letter-spacing: -0.02em; 
            text-transform: uppercase;
        }

        /* Heat Map: Updated for Gold/Dark Palette */
        .heat-whale { border-left: 6px solid #ff8c00 !important; background: linear-gradient(to right, #2a1a00, #121212); } 
        .heat-high  { border-left: 6px solid #dfad6b !important; }
        .heat-mid   { border-left: 6px solid #94a3b8 !important; }
        .heat-bulk  { border-left: 6px solid #475569 !important; }

        .set-icon-img { width: 22px; height: 22px; filter: brightness(0) invert(1); display: inline-block; }
        .btn-active:active { transform: scale(0.96); transition: 0.1s; }
        
        /* Mythic Gold Selection */
        .finish-selected { 
            background-color: #dfad6b !important; 
            color: #121212 !important; 
            border-color: #dfad6b !important; 
            font-weight: 900;
        }
    </style>
</head>
<body class="p-2 sm:p-4 pb-24">

    <div class="max-w-xl mx-auto space-y-4">
        <header class="sticky top-0 z-50 bg-[#121212]/95 backdrop-blur-md p-4 rounded-2xl border border-white/10 shadow-2xl flex justify-between items-center">
            <div>
                <h1 class="text-xl font-beleren text-[#dfad6b] italic">MTG Matrix <span class="text-white text-[8px]">PRO</span></h1>
                <p id="countLabel" class="text-[10px] text-slate-500 font-bold uppercase tracking-widest">0 Cards In Binder</p>
            </div>
            <div class="text-right">
                <p class="text-[9px] uppercase text-slate-500 font-bold tracking-tighter">Total Offer</p>
                <p id="buyPrice" class="text-2xl font-mono text-emerald-400 font-black">$0.00</p>
            </div>
        </header>

        <div class="bg-white/5 p-3 rounded-xl border border-white/10 flex justify-between items-center gap-4">
            <span class="text-[10px] font-bold uppercase text-slate-500">Margin</span>
            <input type="range" id="buyPctRange" min="0" max="100" value="60" class="flex-grow accent-[#dfad6b]">
            <span id="buyPctLabel" class="text-[#dfad6b] font-mono font-bold">60%</span>
        </div>

        <div class="bg-white/5 p-4 rounded-2xl border border-white/10 shadow-lg space-y-3">
            <form id="searchForm" onsubmit="event.preventDefault(); searchCard();" class="flex gap-2">
                <input id="cardInput" type="text" placeholder="Enter Card Name..." class="flex-grow bg-black p-4 rounded-xl border border-white/10 outline-none focus:border-[#dfad6b] transition text-[#dfad6b]" enterkeyhint="search">
                <input id="qtyInput" type="number" value="1" class="w-16 bg-black p-4 rounded-xl border border-white/10 text-center font-bold text-[#dfad6b]">
                <button type="submit" class="hidden"></button>
            </form>
            
            <select id="setSelect" disabled class="w-full bg-black p-3 rounded-xl border border-white/10 text-sm text-slate-400 disabled:opacity-30" onchange="updateLiveView()"></select>

            <div class="grid grid-cols-2 gap-2">
                <button id="btnNonfoil" class="py-3 rounded-lg border border-white/10 bg-white/5 text-[10px] font-bold uppercase btn-active finish-selected">Non-Foil</button>
                <button id="btnFoil" class="py-3 rounded-lg border border-white/10 bg-white/5 text-[10px] font-bold uppercase btn-active">Foil</button>
            </div>

            <button id="btnAdd" onclick="addToList()" class="w-full bg-gradient-to-r from-[#dfad6b] to-[#b38a52] text-[#121212] font-black py-5 rounded-2xl text-lg shadow-lg uppercase tracking-wider btn-active">Add To Session</button>
        </div>

        <div id="liveMatrix" class="hidden bg-white/5 rounded-2xl border border-white/10 overflow-hidden p-4 flex flex-col items-center gap-2">
            <img id="cardArt" src="" class="w-40 rounded-lg shadow-2xl border-2 border-white/10">
            <div id="liveSetBadge" class="text-[10px] text-slate-400 uppercase font-bold flex items-center gap-2"></div>
            <div id="priceDisplay" class="text-xl font-mono font-black text-emerald-400"></div>
        </div>

        <div id="sessionContainer" class="space-y-2"></div>

        <div class="fixed bottom-4 left-4 right-4 flex gap-2">
            <button id="exportBtn" onclick="exportExcel()" class="flex-grow bg-white/10 text-white font-bold py-4 rounded-xl border border-white/10 uppercase text-xs btn-active">Export .XLSX</button>
            <button onclick="clearSession()" class="bg-red-950/30 text-red-500 px-6 py-4 rounded-xl border border-red-500/20 uppercase text-[10px] font-bold btn-active">Wipe</button>
        </div>
    </div>

    <script>
        const APP_VERSION = '4.0';
        const App = {
            session: JSON.parse(localStorage.getItem('mtg_matrix_v35p')) || [],
            allPrints: [],
            activeCard: null,
            activeFinish: 'nonfoil',
            buyPct: 0.60
        };

        const haptic = {
            click: () => { if(navigator.vibrate) navigator.vibrate(40); },
            success: () => { if(navigator.vibrate) navigator.vibrate(70); },
            delete: () => { if(navigator.vibrate) navigator.vibrate([30, 50, 30]); }
        };

        async function searchCard() {
            const input = document.getElementById('cardInput');
            const name = input.value.trim();
            if(!name) return;
            try {
                const res = await fetch(`https://api.scryfall.com/cards/search?q=!"${encodeURIComponent(name)}"&unique=prints`, {
                    headers: { 'User-Agent': 'MTGMatrix/4.0' }
                });
                const data = await res.json();
                App.allPrints = data.data;
                const sel = document.getElementById('setSelect');
                sel.innerHTML = App.allPrints.map((c, i) => `<option value="${i}">${c.set_name}</option>`).join('');
                sel.disabled = false;
                updateLiveView();
                input.blur();
            } catch(e) { alert("Card not found."); }
        }

        function updateLiveView() {
            const idx = document.getElementById('setSelect').value;
            App.activeCard = App.allPrints[idx];
            if(!App.activeCard) return;
            document.getElementById('cardArt').src = App.activeCard.image_uris?.normal || App.activeCard.card_faces?.[0]?.image_uris?.normal;
            document.getElementById('liveSetBadge').innerHTML = `<img src="https://svgs.scryfall.io/sets/${App.activeCard.set.toLowerCase()}.svg" class="set-icon-img"> ${App.activeCard.set_name}`;
            const price = App.activeFinish === 'foil' ? (App.activeCard.prices.usd_foil || App.activeCard.prices.usd) : App.activeCard.prices.usd;
            document.getElementById('priceDisplay').innerText = `$${price || '0.00'}`;
            document.getElementById('liveMatrix').classList.remove('hidden');
        }

        function toggleFinish(f) {
            haptic.click();
            App.activeFinish = f;
            document.getElementById('btnFoil').classList.toggle('finish-selected', f === 'foil');
            document.getElementById('btnNonfoil').classList.toggle('finish-selected', f === 'nonfoil');
            updateLiveView();
        }

        function addToList() {
            if(!App.activeCard) return;
            haptic.success();
            const qty = parseInt(document.getElementById('qtyInput').value) || 1;
            const price = parseFloat(App.activeFinish === 'foil' ? (App.activeCard.prices.usd_foil || App.activeCard.prices.usd) : App.activeCard.prices.usd) || 0;
            App.session.unshift({ id: Date.now(), qty, name: App.activeCard.name, set_icon: `https://svgs.scryfall.io/sets/${App.activeCard.set.toLowerCase()}.svg`, finish: App.activeFinish, unitPrice: price, totalPrice: price * qty });
            localStorage.setItem('mtg_matrix_v35p', JSON.stringify(App.session));
            renderSession();
            document.getElementById('cardInput').value = '';
            document.getElementById('liveMatrix').classList.add('hidden');
        }

        function renderSession() {
            let totalOffer = 0; let totalQty = 0;
            document.getElementById('sessionContainer').innerHTML = App.session.map(c => {
                totalOffer += (c.totalPrice * App.buyPct); totalQty += c.qty;
                const heat = c.unitPrice >= 50 ? 'heat-whale' : c.unitPrice >= 20 ? 'heat-high' : c.unitPrice >= 5 ? 'heat-mid' : 'heat-bulk';
                return `<div class="bg-white/5 p-4 rounded-xl border border-white/5 flex justify-between items-center ${heat}">
                    <div><p class="text-sm font-bold">${c.name} <span class="text-[8px] opacity-50 uppercase">${c.finish}</span></p>
                    <img src="${c.set_icon}" class="set-icon-img opacity-60"> x${c.qty}</div>
                    <div class="text-right flex items-center gap-4">
                        <p class="text-emerald-400 font-mono font-bold">$${c.totalPrice.toFixed(2)}</p>
                        <button onclick="removeCard(${c.id})" class="text-slate-600">âœ•</button>
                    </div>
                </div>`;
            }).join('');
            document.getElementById('buyPrice').innerText = `$${totalOffer.toFixed(2)}`;
            document.getElementById('countLabel').innerText = `${totalQty} Cards in Binder`;
        }

        window.removeCard = (id) => { haptic.delete(); App.session = App.session.filter(c => c.id !== id); localStorage.setItem('mtg_matrix_v35p', JSON.stringify(App.session)); renderSession(); };
        function clearSession() { if(confirm("Wipe session?")) { App.session = []; localStorage.setItem('mtg_matrix_v35p', JSON.stringify(App.session)); renderSession(); } }
        function exportExcel() {
    if (App.session.length === 0) return;

    // 1. Prepare the card data
    const data = App.session.map(c => ({
        Qty: c.qty,
        Card: c.name,
        Finish: c.finish,
        "Unit Price": c.unitPrice.toFixed(2),
        "Total USD": c.totalPrice.toFixed(2)
    }));

    // 2. Calculate Totals
    const totalUSD = App.session.reduce((sum, c) => sum + c.totalPrice, 0);
    const offerTotal = totalUSD * App.buyPct;

    // 3. Add blank row and summary rows
    data.push({}); // Space
    data.push({ 
        Qty: "SUMMARY", 
        Card: "", 
        Finish: "", 
        "Unit Price": "Binder Total:", 
        "Total USD": totalUSD.toFixed(2) 
    });
    data.push({ 
        Qty: "", 
        Card: "", 
        Finish: "", 
        "Unit Price": `Offer (${(App.buyPct * 100).toFixed(0)}%):`, 
        "Total USD": offerTotal.toFixed(2) 
    });

    // 4. Create and download
    const ws = XLSX.utils.json_to_sheet(data);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "MTG Matrix Export");
    
    // Generates filename with current date: Matrix_2024-05-20.xlsx
    const date = new Date().toISOString().split('T')[0];
    XLSX.writeFile(wb, `Matrix_Session_${date}.xlsx`);
}

        window.addEventListener('load', () => {
            if ('serviceWorker' in navigator) navigator.serviceWorker.register('sw.js');
            renderSession();
            document.getElementById('versionDisplay').innerText = `v${APP_VERSION}`;
            document.getElementById('btnFoil').onclick = () => toggleFinish('foil');
            document.getElementById('btnNonfoil').onclick = () => toggleFinish('nonfoil');
            document.getElementById('buyPctRange').oninput = (e) => {
                App.buyPct = e.target.value / 100;
                document.getElementById('buyPctLabel').innerText = e.target.value + '%';
                renderSession();
            };
        });
    </script>

    <footer class="mt-8 mb-24 text-center">
        <p class="font-beleren text-[10px] text-white/20 tracking-[0.2em]">
            Matrix Engine <span id="versionDisplay">v0.0.0</span>
        </p>
    </footer>

</body>
</html>
