<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MTG Matrix Pro</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { background-color: #0f172a; color: #f8fafc; font-family: 'Inter', sans-serif; touch-action: manipulation; }
        .heat-whale { border-left: 6px solid #ef4444 !important; } 
        .heat-high  { border-left: 6px solid #f59e0b !important; }
        .heat-mid   { border-left: 6px solid #a855f7 !important; }
        .heat-low   { border-left: 6px solid #3b82f6 !important; }
        .heat-bulk  { border-left: 6px solid #64748b !important; }
        .set-icon-img { width: 22px; height: 22px; filter: brightness(0) invert(1); display: inline-block; }
        input, select { font-size: 16px !important; }
        .btn-active:active { transform: scale(0.96); transition: 0.1s; }
        /* NEW: Selection Styles */
        .finish-selected { background-color: #f97316 !important; border-color: #fb923c !important; color: white !important; }
    </style>
</head>
<body class="p-2 sm:p-4 pb-24">

    <div class="max-w-xl mx-auto space-y-4">
        <header class="sticky top-0 z-50 bg-slate-900/90 backdrop-blur-md p-4 rounded-2xl border border-slate-700 shadow-xl flex justify-between items-center">
            <div>
                <h1 class="text-xl font-black text-orange-500 italic uppercase">MTG Matrix <span class="text-white text-[8px]">v3.6</span></h1>
                <p id="countLabel" class="text-[10px] text-slate-400 font-bold uppercase">0 Cards In Binder</p>
            </div>
            <div class="text-right">
                <p class="text-[9px] uppercase text-slate-500 font-bold">Offer Total</p>
                <p id="buyPrice" class="text-2xl font-mono text-sky-400 font-bold">$0.00</p>
            </div>
        </header>

        <div class="bg-slate-900/50 p-3 rounded-xl border border-slate-800 flex justify-between items-center gap-4">
            <span class="text-[10px] font-bold uppercase text-slate-500">Buy %</span>
            <input type="range" id="buyPctRange" min="0" max="100" value="60" class="flex-grow accent-sky-500">
            <span id="buyPctLabel" class="text-sky-400 font-mono font-bold">60%</span>
        </div>

        <div class="bg-slate-900 p-4 rounded-2xl border border-slate-800 shadow-lg space-y-3">
            <form id="searchForm" onsubmit="event.preventDefault(); searchCard();" class="flex gap-2">
                <input id="cardInput" type="text" placeholder="Card Name..." class="flex-grow bg-black p-4 rounded-xl border border-slate-700 outline-none focus:border-orange-500 transition" enterkeyhint="search">
                <input id="qtyInput" type="number" value="1" class="w-16 bg-black p-4 rounded-xl border border-slate-700 text-center font-bold text-orange-500">
                <button type="submit" class="hidden"></button>
            </form>
            
            <select id="setSelect" disabled class="w-full bg-black p-3 rounded-xl border border-slate-700 text-sm disabled:opacity-30" onchange="updateLiveView()"></select>

            <div class="grid grid-cols-2 gap-2">
                <button id="btnNonfoil" class="py-3 rounded-lg border border-slate-700 bg-slate-800 text-[10px] font-bold uppercase btn-active finish-selected">Non-Foil</button>
                <button id="btnFoil" class="py-3 rounded-lg border border-slate-700 bg-slate-800 text-[10px] font-bold uppercase btn-active">Foil</button>
            </div>

            <button id="btnAdd" onclick="addToList()" class="w-full bg-emerald-600 text-white font-black py-5 rounded-2xl text-lg shadow-lg uppercase tracking-wider btn-active">Add To Session</button>
        </div>

        <div id="liveMatrix" class="hidden bg-black/40 rounded-2xl border border-slate-800 overflow-hidden p-4 flex flex-col items-center gap-2 animate-in fade-in zoom-in duration-300">
            <img id="cardArt" src="" class="w-40 rounded-lg shadow-2xl">
            <div id="liveSetBadge" class="text-[10px] text-slate-400 uppercase font-bold flex items-center gap-2"></div>
            <div id="priceDisplay" class="text-xl font-mono font-black text-emerald-400"></div>
        </div>

        <div id="sessionContainer" class="space-y-2"></div>

        <div class="fixed bottom-4 left-4 right-4 flex gap-2">
            <button id="exportBtn" onclick="exportExcel()" class="flex-grow bg-sky-600 text-white font-bold py-4 rounded-xl shadow-2xl uppercase text-xs btn-active">Download .XLSX</button>
            <button onclick="clearSession()" class="bg-red-900/50 text-red-500 px-6 py-4 rounded-xl border border-red-900/30 uppercase text-[10px] font-bold btn-active">Clear</button>
        </div>
    </div>

    <script>
        // --- LOGIC v3.6 ---
        const App = {
            session: JSON.parse(localStorage.getItem('mtg_matrix_v35p')) || [],
            allPrints: [],
            activeCard: null,
            activeFinish: 'nonfoil',
            buyPct: 0.60
        };

        const haptic = {
            click: () => { if(navigator.vibrate) navigator.vibrate(40); },
            success: () => { if(navigator.vibrate) navigator.vibrate(70); },
            delete: () => { if(navigator.vibrate) navigator.vibrate([30, 50, 30]); }
        };

        async function searchCard() {
            const name = document.getElementById('cardInput').value.trim();
            if(!name) return;
            try {
                const res = await fetch(`https://api.scryfall.com/cards/search?q=!"${encodeURIComponent(name)}"&unique=prints`);
                const data = await res.json();
                App.allPrints = data.data;
                const sel = document.getElementById('setSelect');
                sel.innerHTML = App.allPrints.map((c, i) => `<option value="${i}">${c.set_name}</option>`).join('');
                sel.disabled = false;
                updateLiveView();
                document.getElementById('cardInput').blur();
            } catch(e) { alert("Not found"); }
        }

        function updateLiveView() {
            const idx = document.getElementById('setSelect').value;
            App.activeCard = App.allPrints[idx];
            if(!App.activeCard) return;

            document.getElementById('cardArt').src = App.activeCard.image_uris?.normal || App.activeCard.card_faces?.[0]?.image_uris?.normal;
            document.getElementById('liveSetBadge').innerHTML = `<img src="https://svgs.scryfall.io/sets/${App.activeCard.set.toLowerCase()}.svg" class="set-icon-img"> ${App.activeCard.set_name}`;
            
            const price = App.activeFinish === 'foil' ? (App.activeCard.prices.usd_foil || App.activeCard.prices.usd) : App.activeCard.prices.usd;
            document.getElementById('priceDisplay').innerText = `$${price || '0.00'}`;
            document.getElementById('liveMatrix').classList.remove('hidden');
        }

        function toggleFinish(f) {
            haptic.click();
            App.activeFinish = f;
            document.getElementById('btnFoil').classList.toggle('finish-selected', f === 'foil');
            document.getElementById('btnNonfoil').classList.toggle('finish-selected', f === 'nonfoil');
            updateLiveView();
        }

        function addToList() {
            if(!App.activeCard) return;
            haptic.success();
            const qty = parseInt(document.getElementById('qtyInput').value) || 1;
            const price = parseFloat(App.activeFinish === 'foil' ? (App.activeCard.prices.usd_foil || App.activeCard.prices.usd) : App.activeCard.prices.usd) || 0;

            App.session.unshift({
                id: Date.now(),
                qty: qty,
                name: App.activeCard.name,
                set_icon: `https://svgs.scryfall.io/sets/${App.activeCard.set.toLowerCase()}.svg`,
                finish: App.activeFinish,
                unitPrice: price,
                totalPrice: price * qty
            });

            localStorage.setItem('mtg_matrix_v35p', JSON.stringify(App.session));
            renderSession();
            document.getElementById('cardInput').value = '';
            document.getElementById('liveMatrix').classList.add('hidden');
        }

        function renderSession() {
            let totalOffer = 0;
            let totalQty = 0;
            document.getElementById('sessionContainer').innerHTML = App.session.map(c => {
                totalOffer += (c.totalPrice * App.buyPct);
                totalQty += c.qty;
                const heat = c.unitPrice >= 50 ? 'heat-whale' : c.unitPrice >= 20 ? 'heat-high' : c.unitPrice >= 5 ? 'heat-mid' : 'heat-bulk';
                return `<div class="bg-slate-900 p-4 rounded-xl border border-slate-800 flex justify-between items-center ${heat}">
                    <div><p class="text-sm font-bold">${c.name} <span class="text-[8px] opacity-50 uppercase">${c.finish}</span></p>
                    <img src="${c.set_icon}" class="set-icon-img opacity-60"> x${c.qty}</div>
                    <div class="text-right flex items-center gap-4">
                        <p class="text-emerald-400 font-mono font-bold">$${c.totalPrice.toFixed(2)}</p>
                        <button onclick="removeCard(${c.id})" class="text-slate-700">âœ•</button>
                    </div>
                </div>`;
            }).join('');
            document.getElementById('buyPrice').innerText = `$${totalOffer.toFixed(2)}`;
            document.getElementById('countLabel').innerText = `${totalQty} Cards`;
        }

        window.removeCard = (id) => { haptic.delete(); App.session = App.session.filter(c => c.id !== id); localStorage.setItem('mtg_matrix_v35p', JSON.stringify(App.session)); renderSession(); };
        function clearSession() { if(confirm("Clear?")) { App.session = []; localStorage.setItem('mtg_matrix_v35p', JSON.stringify(App.session)); renderSession(); } }
        
        function exportExcel() {
            const ws = XLSX.utils.json_to_sheet(App.session.map(c => ({Qty: c.qty, Card: c.name, Finish: c.finish, Total: c.totalPrice})));
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Binder");
            XLSX.writeFile(wb, "Binder_Export.xlsx");
        }

        window.onload = () => {
            renderSession();
            document.getElementById('btnFoil').onclick = () => toggleFinish('foil');
            document.getElementById('btnNonfoil').onclick = () => toggleFinish('nonfoil');
            document.getElementById('buyPctRange').oninput = (e) => {
                App.buyPct = e.target.value / 100;
                document.getElementById('buyPctLabel').innerText = e.target.value + '%';
                renderSession();
            };
        };
    </script>
</body>
</html>
